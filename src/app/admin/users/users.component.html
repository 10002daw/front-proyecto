<div class="container">
    <div class="card m-5 p-3">
        <div class="card-body">
            <table datatable [dtOptions]="dtOptions" class="table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of allUsers">
                        <td>{{ user.id }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td><button (click)="eliminar(user.id)">Eliminar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
