<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre de usuario</label>
      <input type="text" class="form-control" id="name" aria-describedby="emailHelp" formControlName="name">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email">
      </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" formControlName="password">
    </div>
    <div class="mb-3">
        <label for="password2" class="form-label">Repite contraseña</label>
        <input type="password" class="form-control" id="password2" formControlName="password2">
      </div>
    <button type="submit" class="btn btn-primary" [disabled]="!formulario.valid">Enviar</button>
  </form>
