<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" class="form-control" formControlName="email">
        <div class="error" *ngIf="formulario.controls['email'].errors">
            El campo email es erroneo
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" formControlName="password">
    </div>
    <input type="submit" value="Entrar" class="btn btn-block btn-primary" [disabled]="!formulario.valid">
</form>
